<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hatano Office</title>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            { pageLanguage: 'en', includedLanguages: 'en,ja,hi,bn', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
            'google_translate_element'
          );
        }
      </script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
    <!-- Remixicon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: "Quicksand", sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        .contact-header {
            background:  #ffecff;
            color: black ;
            text-align: center;
            padding: 100px 0;
            font-size: 2rem;
        }
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        .btn {
            width: 100%; /* Button spans full width of the form */
            padding: 12px 24px;
            outline: none;
            border: none;
            font-size: 1rem;
            color: white;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
        .btn:active {
            background-color: #222;
        }

        .btn:hover {
  background: linear-gradient(135deg, #deb5e0, #d5f7b6);
}


        /* Floating Go Back Button */
        .go-back-btn {
            position: fixed; /* Fixed position to make it float */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            width: 50px; /* Circle size */
            height: 50px; /* Circle size */
            background-color: #ffecff; /* Default background color */
            border-radius: 50%; /* Makes it a circle */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
            transition: background-color 0.3s ease;
        }
        .go-back-btn:hover {
            background-color: #555; /* Hover effect */
        }
        .go-back-btn:active {
            background-color: #777; /* Lighter color when clicked */
        }
        .go-back-btn i {
            color: black; /* Icon color */
            font-size: 24px; /* Icon size */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .contact-header {
                padding: 60px 0; /* Reduce header padding on smaller screens */
                font-size: 1.5rem; /* Smaller font size for header */
            }
            .contact-form {
                padding: 20px; /* Reduce form padding on smaller screens */
            }
            .btn {
                padding: 10px 20px; /* Slightly smaller padding for the button */
                font-size: 0.9rem; /* Smaller font size for the button */
            }
            .go-back-btn {
                width: 40px; /* Smaller circle on small screens */
                height: 40px; /* Smaller circle on small screens */
            }
            .go-back-btn i {
                font-size: 20px; /* Smaller icon on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Floating Go Back Button -->
    <div class="go-back-btn" onclick="goBack()">
        <i class="ri-arrow-left-line"></i> <!-- Remixicon left arrow -->
    </div>

    <div class="contact-header"><b>Contact Us</b></div>
    <div class="contact-section">
        <div class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="whatsapp">WhatsApp Number</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
                
                <label for="question-type">Question Type</label>
                <select id="question-type" name="question-type">
                    <option value="general">General Inquiry</option>
                    <option value="visa">Visa Process</option>
                    <option value="support">Support</option>
                </select>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
